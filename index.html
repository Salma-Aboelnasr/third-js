    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-center my-5 py-3">
      <h1 class="title">Bookmarker</h1>

      <div
        class="bookmark mt-5 mb-4 py-4 d-flex flex-column justify-content-center align-items-center w-100"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="mb-3 text-start w-100">
          <label for="siteName" class="form-label fw-bold"
            ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Bookmark Name"
            required
          />
        </div>
        <div class="mb-3 text-start w-100">
          <label for="siteURL" class="form-label fw-bold"
            ><i class="fa-solid fa-link pe-2"></i> Site URL</label
          >
          <input
            type="url"
            class="form-control"
            id="siteURL"
            placeholder="Website URL"
            required
          />
        </div>
        <button
          onclick="addBookmark()"
          type="submit"
          class="btn px-5"
          id="addBtn"
        >
          Submit
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="bookmarkTable"></tbody>
      </table>
      <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title">Validation Error</h5> -->
              <div class="circles d-flex">
                <span class="rounded-circle me-2 ch1"></span>
                <span class="rounded-circle me-2 ch2"></span>
                <span class="rounded-circle me-2 ch3"></span>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body ">
              <p>
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ul>
                <li class="mb-2"><span class="arrow"><i class="fa-solid fa-arrow-right pe-2 "></i></span>Site name must contain at least 3 characters</li>
                <li><span class="arrow"><i class="fa-solid fa-arrow-right pe-2"></i></span>Site URL must be a valid one</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
